<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cal-field">
            
            <div class="grid">
                <div class="input-container">
                    <input type="text" name="" id="display" placeholder="Calculator">
                </div>
                <div>
                    <button class="btn-data">C</button>
                    <button class="btn-data control">.</button>
                </div>
                <div>
                    <button class="btn-data">9</button>
                    <button class="btn-data">8</button>
                    <button class="btn-data">7</button>
                    <button class="btn-data control">-</button>
                </div>
                <div>
                    <button class="btn-data">6</button>
                    <button class="btn-data">5</button>
                    <button class="btn-data">4</button> 
                    <button class="btn-data control">*</button>
                </div>
                <div>
                    <button class="btn-data">3</button>
                    <button class="btn-data">2</button>
                    <button class="btn-data">1</button>
                    <button class="btn-data control">/</button>
                    
                </div>
                <div>
                    <button class="btn-data">e</button>
                    <button class="btn-data">0</button>
                    <button class="btn-data control">= </button>
                    <button class="btn-data control">+</button>
                </div>
                
            </div>
        </div>
    </div>
<script src="index.js"></script>
    </div>
</body>

</html>
